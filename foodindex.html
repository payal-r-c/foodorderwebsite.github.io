<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="foodcss.css">
    <title>food order</title>
</head>
<body>
    <header>
        <div class="home">
            <nav>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <button>Log In</button>
                <button class="up">Sign up</button>
            </nav>
            <div class="text">
                <img src="istockphoto1.png" alt="" class="salad">
                <p class="p1">COMIDA</p>
                <p class="p2">Eating is not just about nourishment,
                    <br>&nbsp;&nbsp;&nbsp;It's about relishing the experience
                </p>
            </div>
            <div class="search">
                <input type="search" placeholder="Tap To Search">
                <button class="sec-2">Search</button>
            </div>
            <hr class="line">
            <div class="menu">
                <p class="p3">Our Special Menu</p>
                <div class="card">
                    <div class="card1">
                        <p class="p4">Japanese</p>
                        <div class="jap-card">
                            <img src="pizzacard.jpg" class="cardimg">
                            <hr>
                            <em class="em-1">Pizza</em>
                            <em class="em-2">$25.00</em>
                            <button class="order">Order Now</button>
                        </div>
                    </div>
                    <div class="card2">
                        <p class="p5"> Chinese</p>
                        <div class="chin-card">
                            <img src="pasta.jpg" class="cardimg">
                            <hr>
                            <em class="em-1">Pasta</em>
                            <em class="em-2">$20.00</em>
                            <button class="order">Order Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="foodphoto">
            <div class="photobox">
                <img src="Untitled design.png" class="img1">
                <img src="design2.png" class="img2">
                <img src="design3.png" class="img3">
            </div>
        </div>
    </header>
</body>
</html>
